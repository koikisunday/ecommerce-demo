name: Staging Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate staging secrets
        env:
          STAGING_DEPLOY_WEBHOOK_URL: ${{ secrets.STAGING_DEPLOY_WEBHOOK_URL }}
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          STAGING_PAYSTACK_SECRET: ${{ secrets.STAGING_PAYSTACK_SECRET }}
        run: |
          test -n "$STAGING_DEPLOY_WEBHOOK_URL" || (echo "Missing secret: STAGING_DEPLOY_WEBHOOK_URL" && exit 1)
          test -n "$STAGING_BASE_URL" || (echo "Missing secret: STAGING_BASE_URL" && exit 1)
          test -n "$STAGING_PAYSTACK_SECRET" || (echo "Missing secret: STAGING_PAYSTACK_SECRET" && exit 1)

      - name: Trigger staging deploy
        env:
          STAGING_DEPLOY_WEBHOOK_URL: ${{ secrets.STAGING_DEPLOY_WEBHOOK_URL }}
        run: curl -fsSL -X POST "$STAGING_DEPLOY_WEBHOOK_URL"

      - name: Wait for rollout
        run: sleep 45

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify staging endpoints
        working-directory: web
        env:
          STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          STAGING_PAYSTACK_SECRET: ${{ secrets.STAGING_PAYSTACK_SECRET }}
          STAGING_VERIFY_REFERENCE: ${{ secrets.STAGING_VERIFY_REFERENCE }}
        run: npm run staging:verify
